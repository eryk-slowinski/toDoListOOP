<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Prompt|Solway&display=swap" rel="stylesheet">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <h1>Things to be done OOP ver</h1>
        <div class="inputs">
            <div class="add">
                <label>Add task<input type="text"></label>
                <button type="submit">Add</button>
            </div>
            <div class="search">
                <label>Search for task<input type="text"></label>
            </div>
            <div class="counter"></div>
        </div>
        <div class="list">
            <ul class="taskslist">
            </ul>
        </div>
    </div>
    <script src="ToDoList.js"></script>
    <script src="AddingTasks.js"></script>
    <script src="RemovingTask.js"></script>
    <script src="SearchingTasks.js"></script>
    <script src="TasksCounter.js"></script>
    <script src="main.js"></script>
</body>

</html>
